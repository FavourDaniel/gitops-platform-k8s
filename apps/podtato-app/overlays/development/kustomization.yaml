---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 1. Adds this label to every single resource generated by the Helm chart
commonLabels:
  env: development

# 2. Tell Kustomize to render the Helm chart located in the base/ folder
helmCharts:
  - name: podtato-app       # Must match the 'name' inside base/Chart.yaml
    path: ../../base        # Relative path to your Helm chart directory
    releaseName: dev-podtato
    namespace: podtato-app  # The target namespace for deployment
    valuesInline:           # Override your Helm values.yaml specifically for DEV!
      replicaCount: 1
      environment: dev