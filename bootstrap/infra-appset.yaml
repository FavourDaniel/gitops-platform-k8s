apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-appset
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/FavourDaniel/gitops-platform-k8s.git
        revision: HEAD
        directories:
          - path: infrastructure/*
  template:
    metadata:
      name: 'mgmt-{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/FavourDaniel/gitops-platform-k8s.git
        targetRevision: HEAD
        path: '{{ .path.path }}/overlays/mgmt'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .path.basename }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - Validate=false
          - SkipDryRunOnMissingResource=true