apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-appset
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: '{{ .common.repository.url }}' # NO HARDCODING
        revision: '{{ .common.repository.revision }}'
        directories:
          - path: infrastructure/*
  template:
    metadata:
      name: 'mgmt-{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: '{{ .common.repository.url }}'
        targetRevision: '{{ .common.repository.revision }}'
        path: '{{ .path.path }}/overlays/mgmt'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .path.basename }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true