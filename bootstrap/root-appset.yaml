apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-appset
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - matrix:
        generators:
          # 1. THE APP GENERATOR: Finds folders in apps/
          - git:
              repoURL: '{{ .common.repository.url }}' # NO HARDCODING
              revision: '{{ .common.repository.revision }}'
              directories:
                - path: apps/*
          # 2. THE CLUSTER GENERATOR
          - clusters:
              selector:
                matchLabels:
                  type: workload
  template:
    metadata:
      name: '{{ .metadata.labels.env }}-{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: '{{ .common.repository.url }}'
        targetRevision: '{{ .common.repository.revision }}'
        path: '{{ .path.path }}/overlays/{{ .metadata.labels.env }}'
      destination:
        server: '{{ .server }}'
        namespace: '{{ .path.basename }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true