# https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Matrix/
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-appset
  namespace: argocd
spec:
  goTemplate: true # Standard for modern, complex ApplicationSets
  generators:
    - matrix:
        generators:
          # 1. THE REPO DISCOVERY: Automatically finds your repo URL
          - scmProvider:
              github:
                organization: FavourDaniel
                repository: gitops-platform-k8s
          
          # 2. THE APP GENERATOR: Finds folders in apps/
          - git:
              repoURL: '{{ .repository.url }}'
              revision: HEAD
              directories:
                - path: apps/*
          
          # 3. THE CLUSTER GENERATOR: Targets your workload clusters
          - clusters:
              selector:
                matchLabels:
                  type: workload
  template:
    metadata:
      # Using . syntax because goTemplate is enabled
      name: '{{ .metadata.labels.env }}-{{ .path.basename }}'
    spec:
      project: default
      source:
        repoURL: '{{ .repository.url }}'
        targetRevision: HEAD
        path: '{{ .path.path }}/overlays/{{ .metadata.labels.env }}'
      destination:
        server: '{{ .server }}'
        namespace: '{{ .path.basename }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true