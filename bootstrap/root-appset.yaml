# https://argo-cd.readthedocs.io/en/stable/operator-manual/applicationset/Generators-Matrix/
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-appset
  namespace: argocd
spec:
  generators:
    # matrix 'parent' generator
    - matrix:
        generators:
          # 1. THE APP GENERATOR: Find every folder inside 'apps/'
          - git:
              repoURL: https://github.com/FavourDaniel/gitops-platform-k8s.git
              revision: HEAD
              directories:
                - path: apps/*
          
          # 2. THE CLUSTER GENERATOR: Find every cluster labeled 'type=workload'
          - clusters:
              selector:
                matchLabels:
                  type: workload
  template:
    metadata:
      # Naming convention: e.g., "development-demo-app"
      name: '{{metadata.labels.env}}-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/FavourDaniel/gitops-platform-k8s.git
        targetRevision: HEAD
        # THE MAGIC: Dynamically map the cluster's environment label to the folder path
        path: '{{path.path}}/overlays/{{metadata.labels.env}}'
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true