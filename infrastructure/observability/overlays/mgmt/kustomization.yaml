---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      env: mgmt
      tier: infra

helmGlobals:
  chartHome: /tmp

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 69.6.0
    releaseName: prometheus
    namespace: observability
    valuesFile: values.yaml